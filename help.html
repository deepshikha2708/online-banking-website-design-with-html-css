            cursor: pointer;

        }

    <h1>Choose a Card</h1>

    <div class="card" id="card1" onclick="selectCard('card1')">FAQ</div>
    <div class="card" id="card2" onclick="selectCard('card2')">Issues</div>
    


    <script>
        let selected = null;

        function selectCard(cardId) {
            if (selected) {
                document.getElementById(selected).classList.remove("selected");
            }
            selected = cardId;
            document.getElementById(cardId).classList.add("selected");
            document.getElementById("selectedCard").textContent = cardId;
        }
    </script>
</body>
